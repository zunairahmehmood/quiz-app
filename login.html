<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    
    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- sweetalert2 link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.3/sweetalert2.all.js" integrity="sha512-oz8UPhh4pEIzw7nrPFx74lOFfNPKtmggP1sYq99cy3hTJiu7UdeXEQ5IWQGQoEvqwHHpRJOk5mGYzzIpCJa/zA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>
    
    <!-- login -->
    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" id="login-form">
            <input type="email" id="login-username-email" placeholder="Username or Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button onclick="login()" type="button">Sign in</button>
        </form>
        <p>Don't have an account? <a href="index.html" id="signup-link">Sign Up</a></p>
    </div>


    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
