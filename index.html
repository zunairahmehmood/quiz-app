<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <!-- sweetalert2 link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.22.3/sweetalert2.all.js" integrity="sha512-oz8UPhh4pEIzw7nrPFx74lOFfNPKtmggP1sYq99cy3hTJiu7UdeXEQ5IWQGQoEvqwHHpRJOk5mGYzzIpCJa/zA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

    <!-- signup -->
    <div class="signup-container">
        <h2>Register</h2>
        <form class="signup-form" id="signup-form">
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <button onclick="signUp()" type="button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html" id="login-link">Log In</a></p>
    </div>


    <!-- js link -->
    <script src="script.js"></script>
</body>
</html>
